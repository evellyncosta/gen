<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">
	Alunos 
	</ui:define>
	<ui:define name="conteudo">
		<!-- <f:metadata>
			<f:viewAction action="#{alunosBean.todosAlunos()}" />
		</f:metadata> -->
		
		<f:metadata>
    		<f:viewParam id="id" name="item" value="#{alunosBean.listaAluno}"/>
    		<f:viewAction action="#{alunosBean.todosAlunos()}"/>
		</f:metadata>
		
		
		<h:form>
			<p:messages autoUpdate="true" />

			<div class="ui-g">
			<p:toolbar style="width:100%;">
				<f:facet name="left">
					<p:inputText placeholder="Digite o nome do aluno..."
						size="30" value="#{alunosBean.termoPesquisa}" />

					<p:commandButton value="Pesquisar" icon="fa fa-search"
						actionListener="#{alunosBean.pesquisar}"
						update="alunosDataTable" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton value="Novo" icon="fa fa-plus"
						onclick="PF('alunoDialogWidgetVar').show()" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton title="Editar" icon="fa fa-edit" />

					<p:commandButton title="Excluir" icon="fa fa-trash" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton title="Exportar para o Excel"
						icon="fa fa-file-excel-o" />
				</f:facet>
			</p:toolbar>

			<p:spacer height="20px" />
			
			<p:dataTable id="alunosDataTable"
				value="#{alunosBean.listaAluno}" var="aluno"
				emptyMessage="Nenhuma informação a ser exibida" paginator="true"
				rows="10" paginatorPosition="bottom">
				<p:column headerText="Nome" sortBy="#{aluno.nome}">
					<h:outputText value="#{aluno.nome}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{aluno.telefone}" />
				</p:column>

				<p:column headerText="Matrícula">
					<h:outputText value="#{aluno.matricula}" />
				</p:column>
			</p:dataTable>
			
			<p:dialog header="Novo aluno" widgetVar="alunoDialogWidgetVar"
				modal="true" resizable="false" closeOnEscape="true">
				<p:commandButton value="Teste!" />
			</p:dialog>
				
			</div>		
		</h:form>
	</ui:define>

</ui:composition>
